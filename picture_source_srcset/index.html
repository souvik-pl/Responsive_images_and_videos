<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>
        Modern formats with fallback support and for multiple resolution as
        well:
      </p>
      <picture>
        <!--Here we have taken a different images (id = 10, 11, 12). So that it is easier to know which image is loaded-->
        <source
          srcset="
            https://picsum.photos/id/10/480/320.webp 480w
            https://picsum.photos/id/10/800/533.webp 800w,
            https://picsum.photos/id/10/1200/800.webp 1200w
          "
          sizes="(max-width: 600px) 480px,
                (max-width: 1200px) 800px,
                1200px"
          type="image/webp"
        />
        <source
          srcset="
            https://picsum.photos/id/11/480/320.jpg 480w
            https://picsum.photos/id/11/800/533.jpg 800w,
            https://picsum.photos/id/11/1200/800.jpg 1200w
          "
          sizes="(max-width: 600px) 480px,
                 (max-width: 1200px) 800px,
                 1200px"
          type="image/jpeg"
        />
        <img
          src="https://picsum.photos/id/12/480/320.jpg"
          srcset="
            https://picsum.photos/id/12/480/320.jpg 480w
            https://picsum.photos/id/12/800/533.jpg 800w,
            https://picsum.photos/id/12/1200/800.jpg 1200w
          "
          sizes="(max-width: 600px) 480px,
                 (max-width: 1200px) 800px,
                 1200px"
          alt="Fallback image"
        />
      </picture>
    </div>
  </body>
</html>
