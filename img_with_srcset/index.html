<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img with srcset</title>
  </head>
  <body>
    <div>
      <div>
        <img
          src="https://picsum.photos/id/10/480/320"
          srcset="
            https://picsum.photos/id/10/480/320   480w,
            https://picsum.photos/id/10/800/533   800w,
            https://picsum.photos/id/10/1200/800 1200w
          "
          sizes="(max-width: 600px) 480px,
                       (max-width: 1200px) 800px,
                       1200px"
          alt="A beautiful image"
        />
      </div>
      <div>
        <p>Resize browser window to see the multiple image quality</p>
        <div id="viewport-size"></div>
        <div id="current-image"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
